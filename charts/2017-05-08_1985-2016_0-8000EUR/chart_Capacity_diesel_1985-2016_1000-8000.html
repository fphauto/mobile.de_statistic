<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="/mobile.de_statistic/rootURL.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<script src="chart.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<script>
    var searchParams = {
        date: "05.05.2017",
        price: {
            start:"",
            end:""
        },
        rangeYear: {
            start: "",
            end: ""
        },
        rangeCapacity:{
            start: "600",
            end: "2500"
        }
    };

    var capacityCategories = [];
    var totalCount = 0;
    var series = {
        name: "Обшее количество автомобилей " + totalCount,
        data: []
    };

    var obj = {};

    var chartParams = {
        titleText: 'Статистика предложений на сайте Mobile.De '+searchParams.date+' (Сортировка по объему ДВС, ДИЗЕЛЬ, '+ searchParams.rangeCapacity.start+'-'+searchParams.rangeCapacity.end+'куб. см, цена 0-8000 евро, 1985-2016)',
        categories: capacityCategories
    }


    function renderChart () {
        Highcharts.chart('container', {
            chart: {
                type: 'line'
            },
            title: {
                text: chartParams.titleText
            },
            subtitle: {
                text: 'Подготовленно информационно-аналитической группой #ВільніЛюдиМаютьАвто на основе данныx Mobile.De'
            },
            xAxis: {
                categories: chartParams.categories
            },
            yAxis: {
                title: {
                    text: 'Количество автомобилей (шт)'
                }
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: false
                }
            },
            series: [series]
        });
    }

    $(function(){
        getDataFromFile(1985);
    });

    function prepareData(){
        capacityCategories = _.keys(obj);
        series.data = _.values(obj);
        totalCount = 0;

        _.each(obj, function(value){
            totalCount = totalCount + value;
        });

        setTitle();
        renderChart();
    }

    function setTitle(){
        series.name = "Обшее количество автомобилей " + totalCount
    }

    function getDataFromFile(year){
        if(year<=2016){
            $.getJSON(rootURL+"db/2017-05-08_1985-2016_0-8000EUR/all_diesel_1985-2016_1000-8000EURO/mobileDe_statistic"+year+".json", function(receivedData){
                var total = receivedData[0].total;

                remapJSON(receivedData[0], year)
            });
        }else{
            console.log(obj)
        }
    }


    function remapJSON(json, year){
        _.each(json, function(item, capacity){
            if(capacity === "total") return;
            if(!obj[capacity]){
                obj[capacity] = item.capacityCount
            }else{
                obj[capacity] = obj[capacity] + item.capacityCount
            }


        });
        if(year<=2016){
            getDataFromFile(year+1)
        }

        if(year === 2016){
            prepareData();
        }
    }

</script>
</body>
</html>
